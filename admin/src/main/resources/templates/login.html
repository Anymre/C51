<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>交通路口行人探测后台系统</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<div class="container">
    <div style="position: relative;top: 30px;">
        <h2 class="form-title">交通路口行人探测后台系统</h2>
    </div>
    <div class="">
        <form class="form inner" method="post" action="/login">
            <div th:if="${session.SPRING_SECURITY_LAST_EXCEPTION}">
                <div th:with="message=${session.SPRING_SECURITY_LAST_EXCEPTION.message}">
                    <div th:if="${message}=='Bad credentials'" class="alert alert-danger" role="alert">用户名或密码错误!</div>
                    <div th:if="${message}!='Bad credentials'" class="alert alert-danger" role="alert"
                         th:text="${message}"></div>
                </div>
            </div>
            <div class="form-group form-group-lg">
                <label for="username" class="sr-only">用户名</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                       required=""
                       autofocus="">
            </div>
            <div class="form-group">
                <label for="password" class="sr-only">密码</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                       required="">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="remember-me"> 记住我
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
        </form>
    </div>
</body>
</html>
